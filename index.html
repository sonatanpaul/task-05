<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard Task - 05</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome kit  -->
    <script
      src="https://kit.fontawesome.com/79b25b7915.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwindcss File Here  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- JavaScript File Here  -->
    <script defer src="./script.js"></script>
  </head>
  <body class="bg-[#F4F7FF]">
    <!-- header tag start  -->
    <header class="pt-6">
      <nav
        class="container mx-auto flex justify-between bg-white p-6 rounded-2xl"
      >
        <div class="flex items-center gap-2">
          <img src="./assets/logo.png" alt="logo" />
          <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex items-center gap-5">
          <div
            class="flex items-center justify-center gap-2 bg-[#F4F7FF] px-4 py-2 rounded-4xl"
          >
            <i class="fa-solid fa-square-check text-3xl text-[#3752FD]"></i>
            <h3 class="font-bold text-3xl">23</h3>
          </div>
          <div class="bg-[#F4F7FF] p-2 rounded-full">
            <img src="./assets/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <!-- main tag start  -->
    <main>
      <!-- dashboard - card section  -->
      <section class="container mx-auto pt-10 grid grid-cols-4 gap-8">
        <div class="col-span-3 bg-white rounded-2xl p-6">
          <!-- dashboard  -->
          <div class="grid grid-cols-4 gap-4">
            <!-- dcard - 1 -->
            <div
              class="bg-[#F4F7FF] py-8 flex justify-center items-center gap-4 rounded-lg"
            >
              <div class="bg-white p-3 rounded-full">
                <i class="fa-solid fa-square-check text-3xl text-[#3752FD]"></i>
              </div>
              <div>
                <h2 class="text-lg text-[#00303C] font-medium">
                  Task Assigned
                </h2>
                <h1 class="text-3xl font-bold">05</h1>
              </div>
            </div>
            <!-- dcard - 2 -->
            <div
              class="bg-linear-to-r from-[#3752FD] to-[#9BA8F8] rounded-xl flex gap-7 px-8 py-6 items-center col-span-2"
            >
              <div>
                <img src="./assets/board.png" alt="" />
              </div>
              <div>
                <p class="text-2xl text-white font-normal">
                  Discover Something <br />
                  New Today!
                </p>
              </div>
            </div>
            <!-- dcard - 3  -->
            <div
              class="bg-[#F4F7FF] py-8 flex justify-center items-center gap-4 rounded-lg"
            >
              <div class="bg-white p-3 rounded-full">
                <img src="./assets/calender.png" alt="" />
              </div>
              <div>
                <h1 class="text-lg text-[#00303C] font-medium">Wed ,</h1>
                <p class="text-lg text-[#00303C] font-extrabold">Jul 28 2025</p>
              </div>
            </div>
          </div>
          <!-- card  -->
          <div></div>
        </div>
        <!-- history section  -->
        <div
          class="bg-white flex flex-col justify-center items-center gap-4 p-6 rounded-2xl"
        >
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-clock-rotate-left text-xl"></i>
            <h3 class="text-2xl">Activity Log</h3>
          </div>
          <div>
            <button
              class="bg-[#3752FD] text-white py-2 px-4 font-medium rounded-xl"
            >
              Clear History
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- footer tag start  -->
    <footer></footer>
  </body>
</html>
